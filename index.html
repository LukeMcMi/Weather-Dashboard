        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather-Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap, font-awesome and css -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <body>
        <header class="row bg-dark">
            <hi class="col-md-12">Weather-Dashboard</hi>
        </header>
        <!-- Main container -->
        <div class="row wrapper">
            <!-- aside for search bar and history -->
            <aside class="col-md-3">
                <!-- container for search form -->
                <div class="container">
                    <h1>Enter City: </h1>
                    <hr>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="text" placeholder="Search">
                        <button class="btn btn-secondary my-2 my-sm-8" type="submit">Search</button>
                    </form>
                    <!-- container for previous searches -->
                    <div class="container prevSearchEl"></div>
                </div>
            </aside>
        </div>

    
        
        
        <script src="" async defer></script>
